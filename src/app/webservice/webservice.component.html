<input (keyup.enter) ="createPost(title)" type="text" class="form-control" #title>
<ul class="list-group">
  <li 
  *ngFor="let post of posts"
  class="list-group-item">
  <button 
  (click)="updatePost(post)"
  class="btn btn-primary btn-sm">Update</button> &nbsp;|&nbsp;
  <button 
  (click)="deletePost(post)"
  class="btn btn-danger btn-sm">Delete</button>
  {{ post.id }} - {{ post.title }}
</li>
</ul>
