<form [formGroup]="form">
  <div class="form-group">
      <label for="username">Username</label>
      <input 
          formControlName="username"
          id="username" 
          type="text" 
          class="form-control">
          <div *ngIf="username.pending"><img src="http://loadergenerator.com/gif-load" alt="" width="40px"> Checking</div>
          <div *ngIf="!username.pending && username.touched && !username.valid" class="alert alert-danger">
            <div *ngIf="username.errors.required">Username is required</div>
            <div *ngIf="username.errors.minlength">Username must be 3 in length</div>
            <div *ngIf="username.errors.cannotContainSpace">Username can not contain space </div>
            <div *ngIf="username.errors.shouldBeUnique">Username already taken </div>
          </div>
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input 
          formControlName="password"
          id="password" 
          type="text" 
          class="form-control">
          <div *ngIf="password.touched && !password.valid" class="alert alert-danger">
              <div *ngIf="password.errors.required">password is required</div>
              <div *ngIf="password.errors.minlength">password must be 3 in length</div>
          </div>
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
